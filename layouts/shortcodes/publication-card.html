{{ $publicationIndex := .Get "publication" | int }}
{{ $publication := index site.Data.publications $publicationIndex }}
<div class="publication-card">
        <div class="publication-card-header">
            <div class="publication-title-section">
                <h1 class="publication-title">{{ $publication.title }}</h1>
                <p class="publication-subtitle">{{ $publication.subtitle }}</p>
            </div>
            <div class="publication-date-section">
                <i class="codicon codicon-calendar"></i>
                <span>{{ $publication.date }}</span>
            </div>
        </div>
        
        <div class="publication-authors-section">
            <i class="codicon medium codicon-person" style="font-size: 1.5em;"></i>
            <span class="publication-authors">{{ $publication.authors }}</span>
        </div>
        
        <div class="publication-card-footer">
          <div class="publication-button small">
            
              <button class="learn-more small">
                <span class="circle" aria-hidden="true">
                  <span class="icon arrow"></span>
                </span>
                <span class="button-text">Go to publication</span>
              </button>
              </a>
          </div>
        </div>
    </div>
